<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Academic Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 30px 0;
        }

        header img {
            border-radius: 50%;
            max-width: 150px;
            height: auto;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #007BFF;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <img src="your-photo.jpg" alt="Your Photo">
        <h1>Your Name</h1>
    </header>

    <nav>
        <a href="#education">Education</a>
        <a href="#affiliation">Affiliation</a>
        <a href="#papers">Recent Papers</a>
        <a href="#social">Social Media</a>
    </nav>

    <section id="education">
        <h2>Education</h2>
        <p>Your University, Degree, Year of Graduation</p>
    </section>

    <section id="affiliation">
        <h2>Affiliation</h2>
        <p>Your Current Affiliation/Job Title</p>
    </section>

    <section id="papers">
        <h2>Recent Papers</h2>
        <ul>
            <li><a href="#">Paper Title 1</a></li>
            <li><a href="#">Paper Title 2</a></li>
            <!-- Add more papers as needed -->
        </ul>
    </section>

    <section id="social">
        <h2>Social Media</h2>
        <ul>
            <li><a href="https://twitter.com/your_twitter_profile" target="_blank">Twitter</a></li>
            <li><a href="https://linkedin.com/in/your_linkedin_profile" target="_blank">LinkedIn</a></li>
            <!-- Add more social media profiles as needed -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

</body>
</html>
